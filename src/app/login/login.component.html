<body>

<div class="container">
  <div style="height: 150px">

  </div>
  <div class="row">
    <div class="col-lg">

    </div>
    <div class="col-lg loginContent">
      <h1 class=" text-center">LOGIN</h1>
      <form #LoginForm="ngForm" (ngSubmit)=login(LoginForm)>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input (focus)="tryagain()" [ngModel]="username" name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input (focus)="tryagain()" [ngModel]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div style="height: min-content" *ngIf="wrongLogin" class="alert alert-danger text-center" role="alert">
          Username or Password incorrect
        </div>
        <div class="row">
          <div class="col-lg-6">
            <button class="btn btn-success" type="submit" style="width: 100%">Login</button>
          </div>
          <div class="col-lg-6">
            <button class="btn btn-primary" type="button" style="width: 100%">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg">

    </div>
  </div>
</div>

</body>
